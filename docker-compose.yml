services:
  backend:
    build:
      context: ./services/backend
      target: dev
    container_name: services-dev
    image: services-dev
    ports:
      - 5000:8000
    env_file:
      - services/backend/.env
    volumes:
      - ./services/backend/apps:/services/apps
      - ./services/backend/tests:/services/tests
      - ./services/uvicorn/config.json:/services/uvicorn/config.json:ro
    command: [
      "uvicorn", "--factory", "apps.main:create_app",
      "--host", "0.0.0.0",
      "--port", "8000",
      "--reload",
      "--log-config", "uvicorn/config.json"
    ]
